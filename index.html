<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main class="card">
    <img class="profile-picture" src="images/image-victor.jpg" alt="Profile Picture"/>
    
    <div class="text-box">
      <div class="name-age">
        <h1>Victor Crest</h1>
        <br>
        <h2>26</h2>
      </div>
      <div class="city">
        <p>London</p>
      </div>
      <hr>
      <ul class="stats">
        <li>
          <h3>80K</h3>
          <h4>F o l l o w e r s</h4>
        </li>
        <li>
          <h3>803K</h3>
          <h4>L i k e s</h4>
        </li>
        <li>
          <h3>1.4K</h3>
          <h4>P h o t o s</h4>
        </li>
      </ul>
    </div>

  </main>
</body>
</html>
